<div style="position: relative">
  <div class="form-group">
    <input #searchInput class="form-control mr-sm-2" (keyup)="search(searchInput.value)" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
  </div>
  
  <div *ngIf="tasks" class="list-group" style="position: absolute; width: 96%; left: 0; top: 40px; z-index: 1">
    <a *ngFor="let task of tasks" (click)="goToTask(task)" class="list-group-item" style="cursor: pointer">{{ task.title }}</a>
  </div>
</div>
