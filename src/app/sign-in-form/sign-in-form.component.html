<h1 class="page-header">Login</h1>

<div class="jumbotron">
  <form [formGroup]="form" (ngSubmit)="signInUser()">
    <div class="form-group row">
      <label for="email" class="col-sm-3 col-form-label">Email</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" id="email" formControlName="email"
        [ngClass]="formUtils.fieldClassForErrorOrSuccess('email')">

        <div *ngIf="formUtils.showFieldError('email')" class="text-danger">
          <div *ngIf="form.get('email').errors.required">
            E-mail obrigatório
          </div>
          <div *ngIf="form.get('email').errors.email">
            E-mail inválido
          </div>
        </div>
      </div>
    </div>


    <div class="form-group row">
      <label for="password" class="col-sm-3 col-form-label">Senha</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="password" formControlName="password"
        [ngClass]="formUtils.fieldClassForErrorOrSuccess('password')">

        <div *ngIf="formUtils.showFieldError('password')" class="text-danger">
          <div *ngIf="form.get('password').errors.required">
            Senha obrigatória
          </div>
        </div>
      </div>
    </div>


    <div class="form-group row">
      <div class="col-sm-offset-3 col-sm-9">
        <button [disabled]="form.invalid" type="submit" class="btn btn-primary">
          Login
        </button>
      </div>
    </div>
  </form>
</div>
