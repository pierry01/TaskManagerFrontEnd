<div style="text-align: center">
  <h1 class="pb-2 mt-4 mb-2 border-bottom">{{ task?.title }}</h1><br>
  
  <form #taskForm="ngForm" *ngIf="task">
    <div class="row">
      <div class="form-group col-md-6">
        <label for="title" class="control-label">Título</label>
        <input [(ngModel)]="task.title" id="title" type="text" class="form-control" name="title">
      </div>
      
      <div class="form-group col-md-3">
        <label for="deadline" class="control-label">Prazo de Entrega</label>
        <input [(ngModel)]="task.deadline" id="deadline" type="text" class="form-control" name="deadline">
      </div>
      
      <div class="form-group col-md-3">
        <label for="done" class="control-label">Situação</label>
        <select [(ngModel)]="task.done" id="done" type="text" class="form-control" name="done">
          <option *ngFor="let option of taskDoneOptions" [value]="option.value">{{ option.text }}</option>
        </select>
      </div>
    </div>
    
    <div class="row">
      <div class="form-group col-md-12">
        <label for="description" class="control-label">Descrição</label>
        <textarea [(ngModel)]="task.description" id="description" type="text" class="form-control" name="description" rows="4"></textarea>
      </div>
    </div><br>
    
    <button class="btn btn-info" style="margin-right: 15px" (click)="goBack()">Voltar</button>
    <button class="btn btn-success" (click)="updateTask()">Atualizar</button>

    <hr>
  </form>
</div>

<pre>{{ task | json }}</pre>
